title: 'XML sitemap base URL'
description: "The XML sitemap module add a sitemap on the URL /sitemap.xml. If not properly configured, the sitemap will point to an incorrect or possibly broken site."
remediation: "Set the variable xmlsitemap_base_url to be the production www URL. e.g. 'https://www.govcms.gov.au'"
messages:
  na: 'XML sitemap module is disabled.'
  success: 'XML sitemap base URL is set correctly'
  failure: 'XML sitemap base URL is not correct, currently it is :base_url'
  exception: 'Could not determine XML sitemap base URL setting.'
