title: CSS aggregation
name: Drupal-8:CssAggregation
class: \Drutiny\Plugin\Drupal8\Audit\ConfigCheck
tags:
  - Drupal 8
  - Best Practice
  - Performance
description: With CSS optimization disabled your website visitors are experiencing slower page performance and the server load is increased.
remediation: Set the configuration object `system.performance` key `css.preprocess` to be `TRUE`.
success: CSS aggregation is enabled.
failure: CSS aggregation is not enabled.
parameters:
  collection:
    default: 'system.performance'
  key:
    default: 'css.preprocess'
  value:
    default: True
